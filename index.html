<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Movie Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="movie-form">
      <label for="movie-input">Add a Movie, Yo!</label>
      <input type="text" id="movie-input">
      <br>

      <!-- Button triggers new movie to be added -->
      <input id="add-gif" type="submit" value="What's Your Theme?">
    </form>

    <!-- Gifs will Get Dumped Here -->
    <div id="gif-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      
var gifKey = "pKiLNKQV2SjERLUPH7vMCwMB42eoCBYN";
var gifSearchTerm = "";
var gifLimit = 10;
var gifRating = "r";
var gifURL = "https://www.api.giphy.com/v1/gifs/search&api_key=" + gifKey + "&q=" + gifSearchTerm + "&limit=" + gifLimit + "&rating=" +gifRating;
var topics = ["Conan Obrien", "Awkward", "Excitied", "Drunk","Mind Blown", "Halloween", "Tom Brady"];
var topic = $("#topic-input").val().trim();
var gifLimit = $("#limit-input").val().trim();
var gifRating = $("#rating-input").val().trim();
var movieKey = "ce6802b7";
var movieTitle = "";
var movieURL = "https://www.omdbapi.com/?apikey=" + movieKey + "&t=" + movieTitle;

$("#add-gif").on("click", function(event) {
        event.preventDefault();
        // var topic = $("#topic-input").val().trim();
        // var gifLimit = $("#limit-input").val().trim();
        // var gifRating = $("#rating-input").val().trim();
        topics.push(topic);
        renderButtons();
      });

$(".topic-button").on("click", function() {
      var topic = $(this).attr("data-topic");
      var queryURL = "https://www.api.giphy.com/v1/gifs/search&api_key=" + gifKey + "&q=" + gifSearchTerm + "&limit=" + gifLimit + "&rating=" +gifRating;;

      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(response) {
        
        
        //Study the keys and how the JSON is structured.
        console.log(response);
        // make a variable named results and set it equal to response.data
        var results = response.data;
        for (var i = 0; i < results.length; i++) {
        // Make a div with jQuery and store it in a variable named animalDiv.
        var animalDiv = $("<div>");
        // Make a paragraph tag with jQuery and store it in a variable named p.
        var p = $("<p>").text("Rating: " + results[i].rating);
        // Set the inner text of the paragraph to the rating of the image in results[i].
          p.text(results[i].rating);
        // Make an image tag with jQuery and store it in a variable named animalImage.
        var animalImage = $("<img>");
        // Set the image's src to results[i]'s fixed_height.url.
        animalImage.attr("src",results[i].images.fixed_height.url);
        // Append the p variable to the animalDiv variable.
        // Append the animalImage variable to the animalDiv variable.
        animalDiv.append(p,animalImage);        // animalDiv.attr(animalImage);
        // Prepend the animalDiv variable to the element with an id of gifs-appear-here.
        $('#gifs-appear-here').prepend(animalDiv);
        }

      });
    });

    $("#add-gif").on("click", function(event) {
        event.preventDefault();
        var topic = $("#topic-input").val().trim();
        topics.push(topic);
        renderButtons();
      });

function displayMovieInfo() {

        var movie = $(this).attr("data-name");
        
        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: gifURL
          method: "GET"
        }).then(function(response) {
          var gifDiv = $("<div class='gif'>");
          var rating = response.rating;

          var pOne = $("<p>").text("Rating: " + rating);

          // Displaying the rating
          movieDiv.append(pOne);

          // Storing the release year
          var released = response.Released;

          // Creating an element to hold the release year
          var pTwo = $("<p>").text("Released: " + released);

          // Displaying the release year
          movieDiv.append(pTwo);

          // Storing the plot
          var plot = response.Plot;

          // Creating an element to hold the plot
          var pThree = $("<p>").text("Plot: " + plot);

          // Appending the plot
          movieDiv.append(pThree);

          // Retrieving the URL for the image
          var imgURL = response.Poster;

          // Creating an element to hold the image
          var image = $("<img>").attr("src", imgURL);

          // Appending the image
          movieDiv.append(image);

          // Putting the entire movie above the previous movies
          $("#movies-view").prepend(movieDiv);
        });

      }

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie-btn to our button
          a.addClass("movie-btn");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);
          // Providing the initial button text
          a.text(movies[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();

        // Adding movie from the textbox to our array
        movies.push(movie);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
