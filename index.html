<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <!-- Linked Style Sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }

    ul {
      list-style: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>GifTastic</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="search-view"></div>

    <form id="gif-form">
      <label for="topic-input">Topic</label>
      <input type="text" id="topic-input">

      <br>

      <!-- Button triggers new gif to be added -->
      <button id="add-gif" type="submit">Search for Gif</button>
    </form>
    <div class="row">
      <div class="col md-3">
        <ul id="button-view">

        </ul>
      </div>
      <div class="col md-9">
        <div id="gifResults">
        </div>
      </div>
    </div>
  </div>
  </div>
  
  <!-- Linked Script Sheets -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <!-- Firebase Core JavaScript Link -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
 <!-- Specific Firebase products we want (Database) -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.0/umd/popper.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/javascript/Giphy.js"></script>
 

  
</body>
